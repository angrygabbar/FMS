<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking Form</title>
</head>
<body>
    <form action="http://LAPTOP-SADBQGJM:2011" method="post">
        <label for="flightID">Flight ID:</label>
        <input type="text" id="FlightID" name="FlightID" required><br>

        <label for="origin">Origin:</label>
        <input type="text" id="Origin" name="Origin" required><br>

        <label for="destination">Destination:</label>
        <input type="text" id="Destination" name="Destination" required><br>

        <label for="price">Price:</label>
        <input type="number" id="Price" name="Price" step="0.01" required><br>

        <label for="totalSeats">Total Seats:</label>
        <input type="number" id="TotalSeats" name="TotalSeats" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
